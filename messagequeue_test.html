<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script type="application/javascript" src="scheduler.js"></script>
        <script type="application/javascript">
            var scheduler = new Scheduler()

            function update(){
                scheduler.add("http://localhost:3000?channel=btest",
                    function (text){
                        if(text.length > 0)
                            alert(text)
                    },
                    "GET"
                )
            }

            function request(){
                scheduler.add(
                    "http://localhost:3000?channel=btest",
                    undefined,
                    "POST"
                )
            }
            
        </script>
    </head>
    <body>
        <p><button onclick="request()">1: Request</button></p>
        <p><button onclick="update()">2: Update</button></p>
    </body>
</html>
